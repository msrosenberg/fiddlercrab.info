      <h1 class="nobookmark"><em class="species">Ocypode Uca</em></h1>
      <h2 class="nobookmark">Christophe-Paulin de La Poix de Fr&eacute;minville (~1822-1839)</h2>
      <nav>
        <ul>

    <figure class="fullpic">
      <img src="deLaPoix_Ocypoda_Uca.jpg" alt="Ocypode Uca (Christophe-Paulin de La Poix de Fr&eacute;minville ~1822-1839) image" title="Ocypode Uca (Christophe-Paulin de La Poix de Fr&eacute;minville ~1822-1839)" />
      <figcaption>This watercolor is by Christophe-Paulin de La Poix de Fr&eacute;minville, likely painted between 1822 and 1839 based on animals from the Eastern Atlantic. It was probably meant for a naturalist study never completed. The lower crab is titled &ldquo;l'Uca de Marcgrave&rdquo; with the species name <em class="species">Ocypoda Uca.</em>. Not a fiddler crab, this is clearly a painting of the mangrove crab <em class="species">Ucides cordatus</em> whose name has so often been mixed up with the fiddler crab genus (as described elsewhere on the site).<p>The upper crab is clearly a swimming crab from the family Portunidae; I don't know whether it is simply the Atlantic Blue Crab (<em class="species">Callinectes sapdius</em>) or another species from that family. The given name, which is not a recognized name or synoynm, refers to the four spots on the carapace.</p><p>This image is taken from the website of the Amon Carter Museum of American Art, Fort Worth, Texas, where the original watercolor is currently held in storage.</figcaption>
    </figure>
