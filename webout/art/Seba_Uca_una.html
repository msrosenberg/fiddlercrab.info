    <figure class="fullpic">
      <img src="Seba_Uca_una.jpg" alt="Cancer uka una: Seba (1758) image" title="Cancer uka una: Seba (1758)" />
      <figcaption>This drawing is from <a href="../references/Seba1758.html">Seba (1758)</a>. He called this <em class="species">Cancer uka una, Brasiliensibus,</em> mistakingly naming it after the wrong image from <a href="../references/Marcgrave1648.html">Marcgrave (1648)</a>. Today, this drawing is known to be of <em class="species">Afruca tangeri</em>. This identical image was reprinted in <a href="../references/Herbst1782.html">Herbst (1782)</a> as <em class="species">Cancer vocans major,</em> in <a href="../references/Shaw1802.html">Shaw &amp; Nodder (1802)</a> as <em class="species">Cancer uka,</em> and in <a href="../references/Latreille1818.html">Latreille (1818)</a> as <em class="species">Gelasima Maracoani.</em></figcaption>
    </figure>
