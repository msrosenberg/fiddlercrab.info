      <h1 class="nobookmark"><em class="species">つまじろ, 望潮蟹</em></h1>
      <h2 class="nobookmark">Ryōan (1712-1713)</h2>

    <figure class="fullpic">
      <img src="Wakan_Sansai_Zyue.png" alt="つまじろ, 望潮蟹 (Ryōan 1712-1713) image" title="つまじろ, 望潮蟹 (Ryōan 1712-1713)" />
      <figcaption>This drawing is from an illustrated Japanese Encyclopdedia known as the Wakan Sansai Zyue. This figures comes from the lower right corner of the page containing crabs in volume 46 (the pages are not clearly numbered). Harada (1993) believe this entry refers to a fiddler crab and I concur, even though the figure itself is ambiguous. The kanji at the very  bottom of the figure (俗云爪白蟹) literally translates to &ldquo;claw-white-crab,&rdquo; In particular, the third and fourth characters (爪白 = <em>tsumajiro</em>) literally mean &ldquo;animal whose feet are white,&ldquo; so the entire name is white-footed crab. The katakana immediately adjacent to those two characters (ツマジロ) and the hiragana above and to the right of it (つまじろ) are also pronounced <em>tsumajiro,</em> indicating spellings in the different alphabets.</p><p>The middle column of kanji immediately below the image (望潮蟹 = <em>wàng cháo xiè</em>) translates roughly to &ldquo;looking-at-tide crab&rdquo; in Mandarin; the katakana to its left (ワンチャヤウヒヤイ) is not Japanese, but rather a sylabolic pronounciation of the Chinese. This name matches the spirit of other translated names from the region (<em>e.g., </em> beckoning for the return of the tide) and still appears to be used to refer to fiddler crabs in China today.</p><p>The column of text to left of the figure (本綱望潮蟹生海中似膨媒而潮至出穴望者可食) very roughly translates to &ldquo;the looking-at-tide crab lives at the ocean and resembles the <em>benkeigani</em>. It comes out of its hole when the tide arrives and faces the ocean. It is edible.&rdquo;</p><p>This certainly sounds like it could be a fiddler crab, and the references to a white-claw or foot, would likely make it <em class="species">Uca lactea.</em></p><p>Many thanks to Dr. Koji Tanno for providing the translations.</figcaption>
    </figure>
